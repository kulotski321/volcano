<h1>Volcano Receiver</h1>

<pre id="output"></pre>

<pre class="code">
volcano.database.ref('me/message').on('change', value => {
    output.textContent = value;
});
</pre>

<script src="volcano.js"></script>
<script type="text/javascript">
    const output = document.querySelector('#output');

    volcano.ready(() => {
        volcano.database.ref('me/message').on('change', value => {
            output.textContent = value;
        });
    });
</script>
